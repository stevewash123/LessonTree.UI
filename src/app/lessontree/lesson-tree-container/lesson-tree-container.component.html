<div class="main-container">
    <as-split direction="horizontal" (dragEnd)="onDragEnd($event)">
        <as-split-area [size]="50">
            <course-list-panel (activeNodeChange)="onActiveNodeChange($event)"></course-list-panel>
        </as-split-area>
        <as-split-area [size]="50">
            <info-panel [activeNode]="currentActiveNode"></info-panel>
        </as-split-area>
    </as-split>
    <footer class="footer">
        <a href="#">Contact Info</a>
      </footer>
</div>
