<!-- src/app/lessontree/lesson-tree-container/lesson-tree-container.component.html -->
<div class="main-container">
    <as-split direction="horizontal" (dragEnd)="onDragEnd($event)">
      <as-split-area [size]="sizes[0]" class="left-split-area">
        <course-list
            [courses]="courses"
            [triggerRefresh]="refreshTrigger"
            [newNode]="newNode"
            [nodeEdited]="nodeEdited" 
            (activeNodeChange)="onActiveNodeChange($event)"
            (addNodeRequested)="onAddNodeRequested($event)"
            (nodeDragStop)="onTopicMoved($event)"
            (lessonMoved)="onLessonMoved($event)"
        ></course-list>
        @if (isOverlayActive) {
          <div class="overlay" [ngClass]="{'disabled': isOverlayActive}"></div>
        }
      </as-split-area>
      <as-split-area [size]="sizes[1]">
        <info-panel
          #infoPanel
          [activeNode]="currentActiveNode"
          (refreshTree)="onRefreshTree()"
          (nodeAdded)="onNodeAdded($event)"
          (nodeEdited)="onNodeEdited($event)"
          (modeChange)="onPanelModeChange($event)"
        ></info-panel>
      </as-split-area>
    </as-split>
    <footer class="footer">
      <a href="#">Contact Info</a>
    </footer>
  </div>
