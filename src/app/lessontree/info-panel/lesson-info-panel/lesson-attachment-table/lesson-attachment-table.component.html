<!-- Existing table markup (assumed) -->
<table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>URL</th>
        <th *ngIf="isEditing">Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (attachment of attachments; track attachment.id) {
        <tr>
          <td>{{ attachment.id }}</td>
          <td>{{ attachment.fileName }}</td>
          <!-- <td><a [href]="attachment.url" target="_blank">{{ attachment.url }}</a></td> -->
          <td *ngIf="isEditing">
            <!-- Existing remove button, if any -->
            <button (click)="removeAttachment(attachment.id)">Remove</button>
          </td>
        </tr>
      }
    </tbody>
  </table>
  
  <!-- File input dialog, shown only when editing -->
  @if (isEditing) {
    <div>
      <label for="fileInput">Add New Attachment:</label>
      <input
        id="fileInput"
        type="file"
        (change)="onFileSelected($event)"
        accept=".txt,.pdf,.jpg,.jpeg,.png,.gif"
      />
    </div>
  }
