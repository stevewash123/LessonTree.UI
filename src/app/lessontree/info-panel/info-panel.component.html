@if(activeNode){
    @if(activeNode.type === 'Topic' && data){
        <topic-panel [data]="topic" (modeChange)="handleModeChange($event)"></topic-panel>
    }

    @if(activeNode.type === 'SubTopic' && data){
        <subtopic-panel [data]="subtopic" (modeChange)="handleModeChange($event)"></subtopic-panel>
    }

    @if(activeNode.type === 'Lesson' && data){
        <lesson-info-panel [lessonDetail]="lessonDetail"></lesson-info-panel>
    }
}
