<!-- src/app/course/tree/tree.component.html -->
<!-- Tree component template with lazy loading enabled -->
@if (courseId && topics.length > 0) {
    <ejs-treeview
        #treeview
        id="treeview-{{courseId}}"
        [fields]="treeFields"
        [enablePersistence]="true"
        [allowDragAndDrop]="true"
        [fullRowSelect]="true"
        [enablePersistence]="true"
        [loadOnDemand]="true"
        [nodeTemplate]="nodeTemplate"
        [dragArea]="{ minimumDragDistance: 15 }"
        (nodeDragging)="onNodeDragging($event)"
        (nodeDragStop)="onNodeDragStop($event)"
        (nodeSelected)="onNodeSelected($event)"
        (nodeExpanding)="onNodeExpanding($event)"
        (dataBound)="onDataBound()"
    ></ejs-treeview>
} @else {
    <p>No tree data available. Check console logs for details.</p>
}

<ng-template #nodeTemplate let-data>
    <div class="node-container">
      <span>{{data.text}}</span>
      <span class="node-actions">
        <button mat-icon-button (click)="deleteNode(data); $event.stopPropagation()" matTooltip="Delete">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button (click)="addChildNode(data); $event.stopPropagation()" matTooltip="Add Child">
          <mat-icon>add_circle</mat-icon>
        </button>
      </span>
    </div>
  </ng-template>
