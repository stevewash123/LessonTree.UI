<div class="schedule-controls" [class.hidden]="!visible">
    @if (schedules().length > 1) {
      <mat-form-field>
        <mat-label>Select Schedule</mat-label>
        <mat-select 
          [value]="selectedSchedule()?.id" 
          (selectionChange)="onScheduleChange($event.value)">
          @for (schedule of schedules(); track schedule.id) {
            <mat-option [value]="schedule.id">{{ schedule.title }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    }
    
    <button 
      mat-raised-button 
      color="primary" 
      (click)="onCreateSchedule()">
      {{ getCreateButtonText() }}
    </button>
    
    @if (canSaveSchedule() && hasUnsavedChanges()) {
      <button 
        mat-raised-button 
        color="accent" 
        (click)="onSaveSchedule()">
        Save Schedule
      </button>
    }
  </div>
