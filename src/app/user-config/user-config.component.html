<!-- **COMPLETE FILE** - user-config.component.html Phase 2 -->
<!-- RESPONSIBILITY: Simple profile form with 4 fields -->
<!-- DOES NOT: Handle any schedule or period configuration -->
<!-- CALLED BY: Header/profile components via dialog service -->

<h2 mat-dialog-title>User Profile</h2>

<mat-dialog-content class="dialog-content">
  <!-- User Profile Form - No Tabs Needed -->
  <form [formGroup]="profileForm" class="config-form">
    
    <!-- First Name -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>First Name *</mat-label>
      <input matInput formControlName="firstName" placeholder="John">
      <mat-error *ngIf="profileForm.get('firstName')?.invalid && profileForm.get('firstName')?.touched">
        First name is required
      </mat-error>
    </mat-form-field>

    <!-- Last Name -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Last Name *</mat-label>
      <input matInput formControlName="lastName" placeholder="Doe">
      <mat-error *ngIf="profileForm.get('lastName')?.invalid && profileForm.get('lastName')?.touched">
        Last name is required
      </mat-error>
    </mat-form-field>

    <!-- Email -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email *</mat-label>
      <input matInput formControlName="email" type="email" placeholder="john.doe@example.com">
      <mat-error *ngIf="profileForm.get('email')?.hasError('required') && profileForm.get('email')?.touched">
        Email is required
      </mat-error>
      <mat-error *ngIf="profileForm.get('email')?.hasError('email') && profileForm.get('email')?.touched">
        Please enter a valid email address
      </mat-error>
    </mat-form-field>

    <!-- Phone Number -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Phone Number</mat-label>
      <input matInput formControlName="phoneNumber" placeholder="(555) 123-4567">
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  
  <!-- Save Button -->
  <button mat-raised-button 
          color="primary" 
          (click)="saveUserProfile()"
          [disabled]="!profileForm.valid">
    <mat-icon *ngIf="profileForm.valid">save</mat-icon>
    <mat-icon *ngIf="!profileForm.valid">error</mat-icon>
    Save Profile
  </button>
</mat-dialog-actions>
