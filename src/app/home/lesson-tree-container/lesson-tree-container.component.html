<as-split direction="horizontal" (dragEnd)="onDragEnd($event)">
    <as-split-area [size]="50">
        <app-course-management (activeNodeChange)="onActiveNodeChange($event)"></app-course-management>
    </as-split-area>
    <as-split-area [size]="50">
        <app-info-panel [activeNode]="currentActiveNode"></app-info-panel>
    </as-split-area>
</as-split>
