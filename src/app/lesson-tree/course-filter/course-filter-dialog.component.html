<mat-dialog-content>
    <div class="filter-group">
      <label>Search:</label>
      <input 
        type="text" 
        placeholder="Search courses..."
        [(ngModel)]="searchTerm"
        class="search-input">
    </div>
    
    <div class="filter-group">
      <label>Show:</label>
      <mat-radio-group [(ngModel)]="courseFilter">
        <mat-radio-button value="active">Active</mat-radio-button>
        <mat-radio-button value="archived">Archived</mat-radio-button>
        <mat-radio-button value="both">Both</mat-radio-button>
      </mat-radio-group>
    </div>
    
    @if (hasDistrictId) {
      <div class="filter-group">
        <label>Visibility:</label>
        <mat-radio-group [(ngModel)]="visibilityFilter">
          <mat-radio-button value="private">Private</mat-radio-button>
          <mat-radio-button value="team">Shared</mat-radio-button>
        </mat-radio-group>
      </div>
    }
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="applyFilters()">Apply</button>
</mat-dialog-actions>
