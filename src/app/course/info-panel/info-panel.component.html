@if(activeNode){
    <topic-panel *ngIf="activeNode.type === 'Topic'" [data]="topic"></topic-panel>
    <subtopic-panel *ngIf="activeNode.type === 'SubTopic'" [data]="subtopic"></subtopic-panel>
    <lesson-info-panel *ngIf="activeNode.type === 'Lesson'" [lessonDetail]="lessonDetail"></lesson-info-panel>
}
